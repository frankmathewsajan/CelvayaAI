<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CelvayaAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            color: #333;
            background: linear-gradient(to bottom right, #1e3151, #4a6980);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #1e3151;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #444;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 700;
            color: #1e3151;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4a6980;
            box-shadow: 0 0 5px rgba(74, 105, 128, 0.3);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #1e3151;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #4a6980;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We're here to help! Reach out to us with any questions or feedback, and we'll get back to you as soon as possible.</p>

        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div class="button-container">
                <button type="submit" class="button">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
